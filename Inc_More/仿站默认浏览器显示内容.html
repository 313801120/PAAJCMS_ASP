<div id="msg">有问题，来给我们留言</div>
  <form id="form1" name="form1" method="post" action="[url]?a=ask" onsubmit="return onSubmit()">
    <textarea name="content" id="content" style="width:95%;height:60px;"></textarea>
    <input name="user" type="hidden" id="user" value="[user]" />
    <div style="margin:12px 0 0 0;">
    <input type="submit" name="button" id="btnSubmit" value="提交" />
    </div>
  </form>
<script language="javascript">
function onSubmit(){ 
	var c= trim(document.all.content.value);
	if(c==""){
		document.all.msg.innerHTML="别着急，先留个言，再提交也不迟嘛";
		return false;
	}else if(c.length<3){
		document.all.msg.innerHTML="你的留言是不是有点少，不要太草率呀";
		return false;
	} 
	document.all.btnSubmit.value="正在提交中...";
	document.all.btnSubmit.disabled = true;
	return true;
}
function trim(str){
	return str.replace(/(^\s*)|(\s*$)/g, "");
}
</script>
