<script>
var bannerIndex=0
$(document).ready(function(){
	//ZOOM resize load  加载与改变
	$(window).bind('resize load', function(){				 			
		$(".bannerwrap ul li").width($(".mainwrap").width()).height($(".bannerwrap").height());
		var nH=($(".bannerwrap").height()-50)/2; 
		$(".bannerwrap").hover(function(){  
			$(".bannerwrap .left, .bannerwrap .right").stop(true).animate({top:nH},100);	 
		},function(){
			$(".bannerwrap .left, .bannerwrap .right").stop(true).animate({top:-100},100);
		}); 
		$(".Homedot a").click(function(){
			showBannerIndex($(this).index());
		})  
		showBannerIndex(bannerIndex);
	})

	
	
});
function showUpBanner(){
	bannerIndex--;
	if(bannerIndex<0){
		bannerIndex=$(".bannerwrap ul li").length-1;
	}
	showBannerIndex(bannerIndex);
}
function showNextBanner(){
	bannerIndex++;
	if(bannerIndex>$(".bannerwrap ul li").length-1){
		bannerIndex=0;
	}
	showBannerIndex(bannerIndex);
}
function showBannerIndex(i){
	$(".Homedot a").attr("class","");
	$(".Homedot a:eq("+i+")").attr("class","cur"); 
	
	$(".bannerwrap ul li").hide();
	$(".bannerwrap ul li:eq("+i+")").show();
}
</script>
